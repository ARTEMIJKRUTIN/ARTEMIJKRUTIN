<!DOCTYPE html>
<html>
    <head>
        <title>{{ action }} Product</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <h1>{{ action }} Product</h1>
        <form method="post">
            <label>Name:
                <input type="text" name="name"
                value="{{ product.name if product else '' }}" required>
            </label><br>

            <label>Price:
                <input type="number" step="0.01" name="price"
                value="{{ product.price if product else '' }}" required>
            </label><br>
            
            <label>Description:
                <input type="Description" step="0.01" name="Description"
                value="{{ product.description if product else '' }}" required>
            </label><br>

            <label>Stock:
                <input type="Stock" step="0.01" name="Stock"
                value="{{ product.stock if product else '' }}" required>
            </label><br>

            <label>Active:
                <input type="Active" step="0.01" name="Active"
                value="{{ product.active if product else '' }}" required>
            </label><br>

            <label>Category:
                <input type="Category" step="0.01" name="Category"
                value="{{ product.category if product else '' }}" required>
            </label><br>

            <label>Rating:
                <input type="Rating" step="0.01" name="Rating"
                value="{{ product.rating if product else '' }}" required>
            </label><br>

            <label>Sale:
                <input type="Sale" step="0.01" name="Sale"
                value="{{ product.sale if product else '' }}" required>
            </label><br>
            <button type="submit">{{ action }}</button>
        </form>
        <a href="{{ url_for('routes.product') }}">Back to list</a>
    </body>
</html>
